plugins {    id 'java'}group = 'safronova'version = '1.0-SNAPSHOT'repositories {    mavenCentral()}dependencies {    testImplementation platform('org.junit:junit-bom:5.10.0')    testImplementation 'org.junit.jupiter:junit-jupiter'    testImplementation 'org.seleniumhq.selenium:selenium-java:4.28.1'}test {    useJUnitPlatform()  // Использование JUnit Platform для запуска тестов    maxParallelForks = 4 // Количество потоков для параллельного запуска тестов}